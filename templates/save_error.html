<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="utf-8"/>
  <title>Erreur de session</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --brand: #ff5100; }
    body::before {
      content: "";
      position: fixed; inset: 0; z-index: -1;
      background: url('/static/images/acceuil.png') center/cover no-repeat;
      filter: brightness(.22) contrast(.75);
    }
    .gamer-title { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 8px #ff5100, 0 0 20px #000; letter-spacing: 2px; }
    .gamer-block { border: 2.5px solid; border-image: linear-gradient(90deg, #ff5100, #ffcf00, #06f6f5, #ff5100) 1; box-shadow: 0 10px 40px rgba(0,0,0,0.85), 0 0 32px #ff5100a0; background: linear-gradient(120deg, rgba(22,22,22,0.96) 60%, rgba(0,0,0,0.87) 100%); backdrop-filter: blur(9px);}
  </style>
</head>
<body class="h-full flex items-center justify-center text-white px-4">
  <div class="w-full max-w-lg mx-auto gamer-block p-12 rounded-3xl shadow-2xl text-center">
    <h1 class="text-3xl md:text-4xl font-bold mb-8 gamer-title tracking-wide text-[#ff5100]">
      ❌ Erreur
    </h1>
    <p class="text-lg font-bold mb-6 text-yellow-300">{{ error_message }}</p>
    <a href="/session/manage" class="inline-block px-6 py-3 rounded-xl bg-[#ff5100] hover:bg-[#ff7300] font-bold text-white gamer-title shadow-md transition">
      ⬅️ Retour
    </a>
  </div>
</body>
</html>
